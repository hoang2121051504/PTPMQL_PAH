<body>
  <h2>Submit Button Phạm Anh Hoàng 2121051504 </h2>

  <p>The <strong>input type="submit"</strong> defines a button for submitting form data to a form-handler: Phạm Anh Hoàng 2121051504</p>
  
  <form action="/action_page.php">
    <label for="fname">First name: Phạm Anh Hoàng 2121051504</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
  </form> 
  
  <p>If you click "Submit", the form-data will be sent to a page called "/action_page.php". Phạm Anh Hoàng 2121051504</p>
