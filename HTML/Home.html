<body>
    <h2>Text input fields</h2>

    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="John"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Doe">
    </form>
    
    <p>Note that the form itself is not visible.Phạm Anh Hoàng 21210151504</p>
    
    <p>Also note that the default width of text input fields is 20 characters.Phạm Anh Hoàng 2121051504</p>
</body>
