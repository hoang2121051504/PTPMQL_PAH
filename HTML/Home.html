<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial Phạm Anh Hoàng 2121051504</title>
</head>
<body>
    <h1>My First JavaScript Phạm Anh Hoàng 2121051504</h1>

    <p id="demo">JavaScript can change the style of an HTML element.Phạm Anh Hoàng 2121051504</p>
    
    <script>
    function myFunction() {
      document.getElementById("demo").style.fontSize = "25px"; 
      document.getElementById("demo").style.color = "red";
      document.getElementById("demo").style.backgroundColor = "yellow";        
    }
    </script>
    
    <button type="button" onclick="myFunction()">Click Me! Phạm Anh Hoàng 2121051504</button>
</body>
</html
