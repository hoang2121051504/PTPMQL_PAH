<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>W3.CSS Phạm Anh Hoàng 2121051504</title>
    </head>
<body>
  <div class="w3-container">

    <h2>Accordions Phạm Anh Hoàng 2121051504</h2>
    <p>An accordion is used to show (and hide) HTML content: Phạm Anh Hoàng 2121051504</p>
      
    <button onclick="myFunction('Demo1')" class="w3-btn w3-block w3-black w3-left-align">Open Section 1  Phạm Anh Hoàng 2121051504</button>
    <div id="Demo1" class="w3-container w3-hide">
      <h4>Section 1  Phạm Anh Hoàng 2121051504</h4>
      <p>Some text..  Phạm Anh Hoàng 2121051504</p>
    </div>
    
    </div>
    <script>
    function myFunction(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
    </script>
</body>
</html>
